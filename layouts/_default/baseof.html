<!DOCTYPE html>
<html lang="sv">
    {{- partial "head.html" . -}}
    <body>
        {{ if .Site.Params.GTMKey }}
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.GTMKey }}"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        {{ end }}

        {{- partial "header.html" . -}}

        {{ block "hero" .}}
        {{ end }}
        
        <main>
            {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer.html" . -}}
    </body>
</html>
