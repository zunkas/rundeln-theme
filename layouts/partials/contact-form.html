<!-- Contact -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-7">
            <div class="row">  
                <h4 class="">Skicka ett meddelande till oss</h4>
                
                <form action="" class="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    
                    <div class="mb-3">
                        <!-- Name -->
                        <label class="form-label" for="name">Namn</label>
                        <input type="text" id="name" name="name" placeholder="Namn" class="form-control">                                
                    </div>
                    <div class="mb-3">
                        <!-- Email -->
                        <label  class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">                
                    </div>
                
                
                    <!-- Message -->
                    <div class="mb-3">
                        <label  class="form-label" for="message">Ditt meddelande</label>
                        <textarea id="message" name="message" placeholder="Ditt meddelande" rows="8" cols="80" class="form-control"></textarea>                
                    </div>
                 
                    <div data-netlify-recaptcha="true"></div>
                    <!-- Button -->       
                    <div class="row">
                        <div class="col-12"> 
                            <div class="button text-center"></div>
                            <button type="submit" class="theme-btn">Skicka</button>        
                        </div>
                    </div>                
                </form>
            </div>
        </div>
    </div>
</div>
